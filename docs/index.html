    <title>Daily planner</title>

<body>

    <div class="top">
        <div class="Daily-plan">
            <h1 class="Daily-plan__title">
                Daily planner
            </h1>
            <div class="Daily-plan__note">
                NB: what determines the catergory under which your task will be placed is the start time
            </div>

            <div class="Daily-plan__morning clearfix">
                <div class="Daily-plan__morning--text">morning tasks</div>
                <div class="right clearfix">
                    <div class="Daily-plan__morning--value">0</div>
                </div>
            </div>

            <div class="Daily-plan__afternoon clearfix">
                <div class="Daily-plan__afternoon--text">afternoon tasks</div>
                <div class="right">
                    <div class="Daily-plan__afternoon--value">0</div>
                </div>
            </div>
            <div class="Daily-plan__night clearfix">
                <div class="Daily-plan__night--text">night tasks</div>
                <div class="right">
                    <div class="Daily-plan__night--value">0</div>
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>



    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <input type="text" class="add__plan" placeholder="Add plan">

                <label for="startTime" class="add__interval">start</label>
                <input type="time" name="starTtime" class="add__time startTime" value="06:00">


                <label for="endTime" class="add__interval">to</label>
                <input type="time" name="endtime" class="add__time  endTime" value="12:00">

                <button class="add__btn">
                    add
                </button>
            </div>
        </div>
    </div>
